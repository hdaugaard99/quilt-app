<!-- Title group -->
<div class="title-group">
    <h1 class="mat-h1">Quilt List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="QuiltData.length <= 0" class="no-data">There is no quilt data yet!</p>

<div class="container" *ngIf="QuiltData.length > 0">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef >Quilt Id</th>
                <td mat-cell *matCellDef="let element" ><!--<button mat-raised-button color="primary" class="push-right"
                    [routerLink]="['/blocks-list', element._id]">-->
                    {{element._id}}<!--</button>--></td>
            </ng-container>

            <ng-container matColumnDef="quilt_name">
                <th mat-header-cell *matHeaderCellDef>Quilt Name</th>
                <td mat-cell *matCellDef="let element">{{element.quilt_name}}</td>
            </ng-container>

            <ng-container matColumnDef="quilt_type">
                <th mat-header-cell *matHeaderCellDef>Quilt Type</th>
                <td mat-cell *matCellDef="let element">{{element.quilt_type}}</td>
            </ng-container>

            <ng-container matColumnDef="numOfBlocks">
                <th mat-header-cell *matHeaderCellDef>Number of Blocks</th>
                <td mat-cell *matCellDef="let element">{{element.numOfBlocks}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element; let i = index;">
                  <button mat-stroked-button color="primary" class="push-right"
                    [routerLink]="['/edit-quilt', element._id]">Edit</button>
                    
                  <button mat-stroked-button color="accent" (click)="deleteQuilt(i, element)">Delete</button>
                </td>
              </ng-container>

        

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
